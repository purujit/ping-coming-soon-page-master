<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function validateEmail() {
      const email = document.getElementById('email');
      const error = document.getElementById('error');
      if (email.value && email.validity.typeMismatch) {
        email.classList.add('email-invalid');
        error.innerText = 'Please provide a valid email address';
      } else {
        email.classList.remove('email-invalid');
        error.innerText = '';
      }
    }
  </script>

</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="">
  </header>
  <main>
    <div class="call-to-action">
      <h1>We are launching <span>soon!</span></h1>
      <p>
        Subscribe and get notified
      </p>
    </div>
    <form>
      <div class="email-container">
        <input id="email" type="email" size=32 placeholder="Your email address..." required oninput="validateEmail()"
          class="email-neutral">
        <span class="error" id="error"></span>
      </div>
      <input type="submit" value="Notify Me" />
    </form>
    <img class="illustration" src="./images/illustration-dashboard.png" alt="">
  </main>
  <footer>
    <div class="brands">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
</body>

</html>
